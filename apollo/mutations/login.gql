mutation LogIn($auth_method: AuthMethod!, $auth_payload: AuthPayload) {
  logInCustomer(auth_method: $auth_method, username_password: $auth_payload) {
   wasSuccessful
  	message
    authToken
    customer{
      customerID
      first_name
      last_name
      avatarUrl
    }
  }
}

