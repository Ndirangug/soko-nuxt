query CartItems($customerId: Int!) {
  customer(customerID: $customerId) {
    cartItems {
      cartItemID
      customer {
        customerID
      }
      product {
        productID
        title
        thumbnails
        price
      }
      configurableOptions {
        configurableOptionID
        name
        thumbnailUrl
        configurable {
          configurableID
          configurableType
        }
      }
      dateAddedToCart
      quantity
    }
  }
}