query ProductDescription($productID: Int!) {
  productDetails(productID: $productID) {
    productID
    descriptionDocument
    descriptionText
    demoUrl
    demoPreviewUrl
    packageContents {
      packageContentID
      item
      quantity
    }
    keyFeatures
    mass {
      value
      units
    }
    dimensions {
      length
      width
      height
      units
    }
  }
}
